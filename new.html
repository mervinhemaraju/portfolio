<!-- Start of HTML -->
<!doctype html>
<html>

<!-- Head properties -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/custom.css">
</head>

<!-- Body properties -->

<body class="bg-surface">

    <!-- Navigation bar -->
    <nav class="bg-surface">

        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4 items-center">
                            <h4 class="rounded-md px-5 py-0 text-base font-bold text-headers">Mervin</h4>
                            <a href="#" class="rounded-md px-0 py-0 text-xs font-bold text-item">Home</a>
                            <a href="#" class="rounded-md px-0 py-0 text-xs font-bold text-item">About</a>
                            <a href="#" class="rounded-md px-0 py-0 text-xs font-bold text-item">Experience</a>
                            <a href="#" class="rounded-md px-0 py-0 text-xs font-bold text-item">Pet Projects</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <a href="#" class="rounded-md px-2 py-0 text-xl font-bold text-item">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="#" class="rounded-md px-2 py-0 text-xl font-bold text-item">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="rounded-md px-2 py-0 text-xl font-bold text-item">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="rounded-md px-2 py-0 text-xl font-bold text-item">
                        <i class="fa-brands fa-stack-overflow"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <!-- TODO(Hide/show menu on mobile) -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="block px-3 py-2 text-base font-medium text-item" aria-current="page">Home</a>
                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-item">About Me</a>
                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-item">Experience</a>
                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-item">Pet Projects</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="w-screen pt-36 bg-gray-800">
        <div class="w-3/5 flex justify-center items-center bg-blue-200 mx-auto">
            <h1 class="text-6xl font-bold">Hola, I'm Mervin</h1>
        </div>
    </main>
</body>

</html>
